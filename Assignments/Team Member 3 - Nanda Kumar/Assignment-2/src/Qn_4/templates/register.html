<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <div class="container">
      <div class="title">User Registration Form</div>
      <form action="/" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" name="user_name" required>
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="user_email" required>
          </div>

          <div class="input-box">
            <span class="details">Roll number</span>
            <input type="text" placeholder="Enter your roll number" name="user_rollno" required>
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" name="user_password" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
      <a href="login">Already Registered?</a>
    </div>
   
  </body>
</html>
