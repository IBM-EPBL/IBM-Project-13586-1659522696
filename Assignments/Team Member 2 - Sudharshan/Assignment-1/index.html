<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About you</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <form action="index.html" method="get">
  
    <h1>About You</h1>
    
    <fieldset>
      <legend><span class="number">1</span>Your basic info</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name">
      
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password">
      
      <label>Gender:</label>
      <input type="radio" id="male" value="male" name="user_age"><label for="male" class="light">Male</label><br>
      <input type="radio" id="female" value="female" name="user_age"><label for="female" class="light">Female</label><br>
      <input type="radio" id="Other" value="Other" name="user_age"><label for="Other" class="light">Other</label><br><br><br>
    
      <label>Age:</label>
      <input type="number" min="0" max="100" step="1" value="20" size="6">

    </fieldset>
    
    <fieldset>
      <legend><span class="number">2</span>Your profile</legend>
      <label for="bio">Biography:</label>
      <textarea id="bio" name="user_bio"></textarea>
    </fieldset>
    <fieldset>
    <label for="job">Favourite Role:</label>
    <select id="job" name="user_job">
      
        <option value="frontend developer">Front-End Developer</option>
        <option value="backend developor">Back-End Developer</option>
        <option value="python developer">Python Developer</option>
        <option value="rails_developer"> Other </option>
      
    </select>
    
      <label>Interests:</label>
      <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
     <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Stock Markets</label><br>
      <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
    
    </fieldset>
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
